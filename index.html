<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./rps-game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="roundContainer">
        <h2>Round</h2>
        <div class="visualRoundContainer">
            <div class="visualRoundItem game1">1</div>
            <div class="visualRoundItem game2">2</div>
            <div class="visualRoundItem game3">3</div>
            <div class="visualRoundItem game4">4</div>
            <div class="visualRoundItem game5">5</div>
        </div>
        <div class ="scoreWrapper">
            <h3>Human</h3>
            <div class="playerWinCounter counter-text"></div>
        </div>
        <div class ="scoreWrapper">
            <h3>Computer</h3>
            <div class="computerWinCounter counter-text"></div>
        </div>
    </div>

    <div class = "container">
        <div class = "buttonContainer">
            <div class="matchContainer">
                <button class="gameButton">Rock<div class="winLoseIndicator"></div>
                </button>
            </div>
            <div class="matchContainer">
                <button class="gameButton">Paper<div class="winLoseIndicator"></div></button>
            </div>
            <div class="matchContainer">
                <button class="gameButton">Scissors<div class="winLoseIndicator"></div></button>
            </div>
        </div>

        <!-- <div class = "selectionContainer">
            <div class="playerSelection"></div>
            <div class="computerSelection"></div>
            <div class="gameResult"></div>
        </div> -->
    </div>
        
    
    
    
</body>
</html>
