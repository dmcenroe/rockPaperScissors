<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./rps-game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class = "container">
        <button class="gameButton">Rock</button>
        <button class="gameButton">Paper</button>
        <button class="gameButton">Scissors</button>

        <div class="playerSelection"></div>
        <div class="computerSelection"></div>
        <div class="gameResult"></div>

        <div class="roundContainer">
            <div class="roundNumber"></div>
            <div class="playerWinCounter"></div>
            <div class="winCounterText">-</div>
            <div class="computerWinCounter"></div>
        </div>
    </div>
    
    
</body>
</html>
