<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./rps-game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class = "container">
        <div class = "buttonContainer">
            <button class="gameButton">Rock</button>
            <button class="gameButton">Paper</button>
            <button class="gameButton">Scissors</button>
        </div>

        <div class = "selectionContainer">
            <div class="playerSelection"></div>
            <div class="computerSelection"></div>
            <div class="gameResult"></div>
        </div>
    </div>

        <h2>ROUND:</h2>
        <div class="roundNumber"></div>

        <div class="roundContainer">
            <div class="visualRoundContainer">
                <div class="visualRoundItem game1"></div>
                <div class="visualRoundItem game2"></div>
                <div class="visualRoundItem game3"></div>
                <div class="visualRoundItem game4"></div>
                <div class="visualRoundItem game5"></div>
            </div>
            <div class ="scoreWrapper">
                <h3>Human</h3>
                <div class="playerWinCounter counter-text"></div>
            </div>
            <div class ="scoreWrapper">
                <h3>Computer</h3>
                <div class="computerWinCounter counter-text"></div>
            </div>
        </div>
    
    
    
</body>
</html>
